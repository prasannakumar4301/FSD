<!DOCTYPE html>
<html lang="en">
<head>
    <title>ID selectors</title>
    <style>
        .c1{
            border: 2px solid red;
            margin: 5px;
            padding: 15px;
            background-color: aqua;
        }
        #id2{
            border: 2px solid blue;
            margin: 5px;
            padding: 15px;
            background-color: lightgreen;
            color: blue;
        }
    </style>
</head>
<body>
    <section id="id1">
        <div class="c1">one</div>
        <div class="c1">two</div>
        <div class="c1">three</div>
        <div class="c1">four</div>
        <div class="c1">five</div>
    </section>
    <section id="id2">
        <div class="c2">one</div>
        <div class="c2">two</div>
        <div class="c2">three</div>
        <div class="c2">four</div>
        <div class="c2">five</div>
    </section>
</body>
</html>
