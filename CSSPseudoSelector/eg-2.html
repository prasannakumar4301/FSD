<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        li:nth-child(2n){
            border: 2px solid blue;
        }
        
    </style>
</head>
<body>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ul>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ol>
</body>
</html>
