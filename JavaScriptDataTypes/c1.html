<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var empName = "Sai Kiran"
        document.write(empName, typeof (empName)) // Sai Kiran string
        document.write("<br><br>")

        //number
        //empSalary, empId
        var empSalary = 20000.00
        document.write(empSalary, typeof (empSalary)) // 20000 number
        document.write("<br><br>")

        var empId = 25689
        document.write(empId, typeof (empId)) // 25689 number
        document.write("<br><br>")

        //boolean
        var empLeave = false
        document.write(empLeave, typeof (empLeave)) // false boolean
        document.write("<br><br>")

        //array 
        var l1 = [1, 2, 3, 4, 5]
        document.write(l1, typeof (l1)) //[ 1, 2, 3, 4, 5 ] object
        document.write("<br><br>")

        //object
        var d1 = { 1: 10, 2: 20, 3: 30, 4: 40, 5: 50 }
        document.write(d1, typeof (d1)) // { '1': 10, '2': 20, '3': 30, '4': 40, '5': 50 } object
        document.write("<br><br>")

        //undefined
        var hireEmployee = undefined
        document.write(hireEmployee, typeof (hireEmployee)) // undefined undefined
        document.write("<br><br>")

        //null
        var userName = null
        document.write(userName, typeof (userName)) // null object
        document.write("<br><br>")
    </script>
    <script src="./C1.js"></script>
</body>

</html>
