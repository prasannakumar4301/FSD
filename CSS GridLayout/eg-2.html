<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        section, div{
            border: 2px solid red;
            padding: 65px;
            margin-bottom: 15px;
            display: grid;
            /* grid-template-columns: 250px 250px 250px 250px 250px;
            grid-template-rows: 250px 250px; */
            grid-template-columns: 25% 25% 25% 25%;
            grid-template-rows: 250px 250px 250px;
            margin-right: 5px;
        }
        section div{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <header class="Header">
        <h2>Header should be Flex</h2>
    </header>
    <section>
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
        <div>five</div>
        <div>six</div>
        <div>seven</div>
        <div>eight</div>
        <div>nine</div>
        <div>ten</div>
    </section>
    <footer class="Footer">
        <h2>Footer should be Flex</h2>
    </footer>
</body>
</html>
