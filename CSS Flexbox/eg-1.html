<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .noflex, div{
            border: 2px solid red;
            margin: 5px;
            padding: 10px;
        }

        .addingflex, div{
            border: 2px solid red;
            margin: 5px;
            padding: 10px;
            display: flex;
            flex: 1;
        }
    </style>
</head>
<body>
    <section class="noflex">
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
    </section>

    <section class="addingflex">
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
    </section>
</body>
</html>
